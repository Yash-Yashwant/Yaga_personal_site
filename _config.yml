# Site settings
title: Yashwant Gandham
description: Developer, Writer, Formula 1 Fan
baseurl: "" # Empty for Vercel deployment (use "/Yaga_personal_site" for GitHub Pages)
url: "https://yaga-personal-site-i5jtdrv46-yash-yashwants-projects.vercel.app" # Your Vercel URL
author: Yaga

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# GitHub Pages / Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
