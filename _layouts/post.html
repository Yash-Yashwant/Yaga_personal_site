---
layout: default
---

<article class="post-detail">
    <h1>{{ page.title }}</h1>

    <div class="post-meta">
        {{ page.date | date: "%B %d, %Y" }}
        {% if page.category %}
        <span class="category">{{ page.category }}</span>
        {% endif %}
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</article>
